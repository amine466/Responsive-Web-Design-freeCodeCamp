<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" method="post">
      <label id="name-label" for="name">
        Name<input type="text" id="name" placeholder="Enter your name" required>
      </label>
      <label id="email-label" for="email">
        Email<input type="email" id="email" placeholder="Enter your Email" required>
      </label>
      <label id="number-label" for="number">
        Age(optional)<input type="number" id="number" max="120" min="13" placeholder="Age">
      </label>
      <label id="dropdown-label" for="dropdown">
        Which option best describes your current role?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="">Student</option>
          <option value="">Full Time Job</option>
          <option value="">Full Time Learner</option>
          <option value="">Prefer not to say</option>
          <option value="">Other</option>
        </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label>
        <input type="radio" class="inline" name="recommend" value=" " checked />
        Definitely
      </label>
      <label>
        <input type="radio" class="inline" name="recommend" value=" " />
        Maybe
      </label>
      <label>
        <input type="radio" class="inline" name="recommend" value=" " />
        Not sure
      </label>
      <label id="dropdown-label" for="dropdown">
        What is your favorite feature of freeCodeCamp?
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="">Challenges</option>
          <option value="">Projects</option>
          <option value="">Community</option>
          <option value="">Open Source</option>
        </select>
      </label>
      <label>What would you like to see improved? (Check all that apply)
        <label>
          <input type="checkbox" class="inline" value=" " /> Front-end Projects
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Back-end Projects
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Data Visualization
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Challenges
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Open Source Community
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Gitter help rooms
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Videos
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> City Meetups
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Wiki
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Forum
        </label>
        <label>
          <input type="checkbox" class="inline" value=" " /> Additional Courses
        </label>
      </label>
      <label>
        Any comments or suggestions?
        <textarea rows="5" placeholder="Enter your comment here"></textarea>
      </label>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
